{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {
    font-family: Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: url('{% static "background-3.jpg" %}') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}
 
.mySlides {
    display: none;
    max-width: 100%;
    height: 20%;
    margin: auto;
    padding: 10px;
    border-radius: 10px;
    border: 4px solid #ccc;
}
 
img {
    max-width: 60%;
    height: 40%;
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 5%;
    vertical-align: middle;
    box-shadow: 4px 8px 16px 4px rgba(9, 0, 0, 0.795);
    transition: 0.8s;
    object-fit: contain;
}
 
.slideshow-container {
    max-width: 1000px;
    position: relative;
    top: 40%;
    left: 30px;
    margin: auto;
}
 
.dot {
    height: 15px;
    width: 15px;
    margin: 1px 2px;
    background-color: #bbb;
    border-radius: 20%;
    display: inline-block;
    transition: background-color 0.6s ease;
    position: relative;
}
 
.slideshow-container + br + div {
    text-align: center;
    position: relative;
    top: 10px;
    left: -150px;
}
 
.text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}
 
.numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 20px;
}
 
.active {
    background-color: #717171;
}
 
.fade {
    animation-name: fade;
    animation-duration: 3.5s;
}
 
@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}
 
@media only screen and (max-width: 300px) {
    .text {font-size: 11px}
}
h2{
    color:blue;
}
.login{
    color: #152015;
}
</style>
</head>
<body>
 
<h2 style="font-style: italic; margin-left: 30px;">Nexnora Technologies</h2>
 
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="{% static 'n1.jpg' %}" alt="Company Logo 1" style="width:50%"> 
    <div class="text"></div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="{% static 'n2.jpg' %}" alt="Company Logo 2" style="width:50%">
    <div class="text"></div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="{% static 'n3.jpg' %}" alt="Company Logo 3" style="width:50%">
    <div class="text"></div>
  </div>
</div>
 
<br>
 
<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>
 
<script>
let slideIndex = 0;
showSlides();
 
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
 
document.querySelectorAll('.dot').forEach((dot, index) => {
    dot.addEventListener('click', () => {
        showSpecificSlide(index + 1);
    });
});
 
function showSpecificSlide(n) {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[n - 1].style.display = "block";
    dots[n - 1].className += " active";
    slideIndex = n;
}
</script>
 
<div style="position: absolute; top: 45%; right: 10%; transform: translateY(-50%); width: 300px; text-align: center;">
    <h2 class="login">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <input id="username" type="text" name="username" placeholder="Username" style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
        </div>
        <div style="margin-bottom: 20px;">
            <input id="password" type="password" name="password" placeholder="Password" style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
        </div>
        <button type="submit" style="width: 40%; padding: 10px; background-color: #152015; color: white; border: none; border-radius: 5px;">Login</button>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>
    <div style="margin-top: 18px;">
        <a href="Forgot-password.html" style="text-decoration: none; color: #e2120a;">Forgot Password</a>
    </div>
    <div style="margin-top: 15px;">
        <a href="Signup.html" style="text-decoration: none; color: #e22316;">Don't have an Account? Sign Up</a>
    </div>
</div>
 
<p style="text-align: center; position: absolute; bottom: 10px; width: 100%; color: #0e0d0d;">Thanks for visiting this site</p>
 
<script>
function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
 
    if (!username || !password) {
        alert('Please fill in both username and password.');
        return false;
    }
 
    alert(`Welcome, ${username}!`);
    return true;
}
</script>
 
</body>
</html>
